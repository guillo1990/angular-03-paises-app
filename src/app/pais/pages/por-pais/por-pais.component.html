<h2>Por País</h2>
<hr />

<div class="col">
  <div class="row">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input
        class="form-control"
        [(ngModel)]="termino"
        type="text"
        name="termino"
        placeholder="Buscar país..."
      />
    </form>
  </div>
</div>

<hr />

<div *ngIf="isError" class="alert alert-danger">
  No se encontró con el término <b>{{ termino }}</b>
</div>

<div *ngIf="!isError && countries.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; index as i">
          <td>{{ i + 1 }}</td>
          <td>
            <img class="small-flag" src="{{ country.flags.png }}" />
          </td>
          <td>{{ country.name.common }}</td>
          <td>{{ country.population | number }}</td>
          <td>
            <a [routerLink]="['/pais', country.cca2]">Ver...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
