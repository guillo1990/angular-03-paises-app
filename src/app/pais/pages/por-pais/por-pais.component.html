<div class="animate__animated animate__fadeIn">
  <h2>Por País</h2>
  <hr />

  <div class="col">
    <div class="row">
      <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar país..."
      ></app-pais-input>
    </div>
  </div>

  <hr />

  <div *ngIf="isError" class="alert alert-danger">
    No se encontró con el término <b>{{ termino }}</b>
  </div>

  <div *ngIf="!isError && countries.length > 0" class="row">
    <div class="col">
      <app-pais-table [countries]="countries"></app-pais-table>
    </div>
  </div>
</div>
