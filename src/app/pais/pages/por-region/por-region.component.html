<h3>Buscar por región</h3>
<hr />

<h5>Seleccione la región</h5>

<div class="row">
  <div class="col">
    <!-- [class.btn-primary]="region === regionActiva" -->
    <!-- [ngClass]="{
        'btn-primary': regionActiva === region,
        'btn-outline-primary': regionActiva !== region
      }" -->
    <button
      *ngFor="let region of regiones"
      [class]="getClassCSS(region)"
      (click)="activarRegion(region)"
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>

<hr />

<div *ngIf="loading" class="alert alert-info">Espere por favor...</div>

<div *ngIf="!loading && countries.length > 0" class="row">
  <div class="col">
    <app-pais-table [countries]="countries"></app-pais-table>
  </div>
</div>
